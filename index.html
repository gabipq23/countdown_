<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css"/>

        <title>Countdown</title>
    </head>

    <body>
        <main> 
            <section class="container">
                <div class="timer-container">
                    <h1>Are you ready for it?</h1>
                    <div class="timer">
                        <div class="time">
                            <small>Dias</small>
                            <h2 id="days"></h2>
                        </div>
                        <span>:</span>
                        <div class="time">
                            <small>Horas</small>
                            <h2 id="hours"></h2>
                        </div>
                        <span>:</span>
                        <div class="time">
                            <small>Minutos</small>
                            <h2 id="minutes"></h2>
                        </div>
                        <span>:</span>
                        <div class="time">
                            <small>Segundos</small>
                            <h2 id="seconds"></h2>
                        </div>
                    </div>
        
                </div>
            </section>
        </main>

        <script type="module" src="script.js"></script>
    </body>
</html>
